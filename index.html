<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <title> Toggle-button </title>
</head>

<body>
    <img class="top-right" src="images/bg-top.svg" >
    <img class="bottom-left" src="images/bg-bottom.svg" >
    <header>
        <div class="header__text-box">
            <div class="header-primary">
                Our Pricing
            </div>
                <span class="heading-second">Annually</span>
               
                <span class="heading-second">Monthly</span>

        </div>
    </header>
    <input type="checkbox" id="toggle">
    <label class="switch">
        <span class="slider"></span>
      </label>
    <main>

    <div class="row">
        <div class="col-1-of-3">
           <div class="card card__1">
               <div class="card__heading-main">Professional</div>
               <div class="control-me-card1"></div>

                <div class="card__details">
                    <ul>
                       <li> 500 GB Storage</li>
                       <li>2 Users Allowed</li>
                      <li> Send up to 3 GB</li>
                     </ul>
               </div>
                        <a href="#" class="btn btn--purple">Learn More</a>
         </div>
     </div>

     <div class="col-1-of-3">
        <div class="card card__2">

                <div class="card__heading-main2">Basic</div>
                <div class="control-me-card2"></div>

             <div class="card__details">
                 <ul>
                    <li> 1 TB Storage</li>
                    <li>5 Users Allowed</li>
                   <li> Send up to 10 GB</li>
                  </ul>
            </div>

                     <a href="#" class="btn btn--white">Learn More</a>

      </div>
  </div>


  <div class="col-1-of-3">
    <div class="card card__1">

            <div class="card__heading-main"> Master</div>
            <div class="control-me-card3"></div>

         <div class="card__details">
             <ul>
                <li> 2 TB Storage</li>
                <li> 10 Users Allowed</li>
               <li> Send up to 20 GB</li>
              </ul>
        </div>

                 <a href="#" class="btn btn--purple">Learn More</a>

  </div>
</div> 
</div>     

</main>

</body>

</html>
